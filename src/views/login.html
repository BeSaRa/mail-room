<div id="login-page" layout="row">
    <div id="login-background" ng-class="{'flip-bg':login.flipBg}"></div>
    <div layout="column" flex ng-if="mediaSize('gt-sm')" ng-class="{'md':mediaSize('md')}" id="login-meta-wrapper">
        <div layout="row">
            <div class="login-logo-side">
                <img src="../../assets/images/logo.png"
                     alt="MAIL ROOM">
            </div>
            <div id="application-meta" layout="column" flex>
                <!--<h2>ENTITY NAME</h2>-->
                <h4>{{ lang.app_description }}</h4>
            </div>
        </div>
        <div class="copyright-text" layout="row" layout-align="center end">
            COPYRIGHT
        </div>
    </div>
    <div scroll-directive md-whiteframe="3" layout="column" ng-class="{'gt-sm':mediaSize('gt-sm')}"
         id="login-form-wrapper">
        <div ng-if="!mediaSize('gt-sm')" id="login-logo" layout="column" layout-align="center center">
            <img src="../../assets/images/logo.png"
                 alt="MAIL ROOM">
        </div>
        <div ng-if="!mediaSize('gt-sm')" class="small-h application-data" layout="column" layout-align="center center">
            <!--<h2>ENTITY NAME</h2>-->
            <h4>{{ lang.app_description }}</h4>
        </div>
        <div layout-align="start center" layout="row">

            <h4 class="login-title" flex>{{lang.auth_login_to_your_account}}</h4>
            <div>
                <md-menu-bar id="login-select-language">
                    <md-menu>
                        <md-button aria-label="{{lang.select_lang}}" class="md-icon-button" ng-click="$mdMenu.open()">
                            <md-icon md-svg-icon="dots-vertical"></md-icon>
                        </md-button>
                        <md-menu-content id="login-select-language-content" width="3">
                            <md-menu-item ng-class="{'selected':langService.is(language)}"
                                          ng-repeat="language in languages track by $index">
                                <md-button aria-label="{{language.title}}"
                                           ng-click="langService.setSelectedLanguage(language)">
                                    <div layout-align="start center" layout="row">
                                        <div><img ng-src="../../assets/images/{{language.image}}.png"></div>
                                        <span class="language-title">{{language.title}}</span>
                                    </div>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-menu-bar>
            </div>
        </div>
        <form name="login_form" enter-submit-directive="login-button" autocomplete="off">
            <div layout="row">
                <md-input-container flex>
                    <label for="username">{{lang.auth_username}}</label>
                    <input name="username" id="username" required ng-model="login.credentials.username">
                    <div ng-messages="login_form.username.$error">
                        <div ng-message="required">{{lang.field_required}}</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label for="password">{{lang.auth_password}}</label>
                    <input type="password" id="password" name="password" required ng-model="login.credentials.password">
                    <div ng-messages="login_form.password.$error">
                        <div ng-message="required">{{lang.field_required}}</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="column">
                <!--<div layout="row">
                    <md-checkbox ng-disabled="login.loginStatus" aria-label="Remember Me">
                        {{lang.auth_remember_me}}
                    </md-checkbox>
                    <span flex></span>
                    <a id="forget-password-link" ng-disabled="login.loginStatus" href="#">{{lang.auth_forget_password}}</a>
                </div>-->
                <br/>
                <br/>
                <md-button id="login-button" ng-disabled="login.loginStatus || login_form.$invalid"
                           ng-click="login.login($event)"
                           class="md-raised md-primary">{{lang.auth_login}}
                </md-button>
            </div>
        </form>
        <div class="help-text" layout="row" layout-align="center end">
            <a ng-href="">{{lang.lbl_help}}</a>
            <span>&nbsp; | &nbsp;</span>
            <a ng-href="">{{lang.lbl_terms}}</a>
        </div>
    </div>
</div>
